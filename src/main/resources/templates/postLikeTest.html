<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Like Button</title>
</head>
<body>
<h1>Post Details</h1>
<p>Post Title: Your Post Title</p>
<p>Post Content: Your post content goes here.</p>
<p>Post Likes: <span id="likeCount">0</span></p>
<button onclick="likePost()">Like</button>

<script>
    // Simulate an API call to increment postLike count
    function likePost() {
        // Replace with your actual API endpoint
        const postId = 1; // Replace with the actual post ID
        fetch(`/api/posts/${postId}/like`, { method: 'PATCH' })
            .then(response => response.json())
            .then(data => {
                // Update the like count on the page
                document.getElementById('likeCount').textContent = data.postLike;
            })
            .catch(error => {
                console.error('Error liking post:', error);
            });
    }
</script>
</body>
</html>
